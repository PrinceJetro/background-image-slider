<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My image slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-primary">
    <div class="container-fluid ">
        <div class="slider-container">
            <div class="d-flex" id="image-container">
                <img src="https://picsum.photos/id/1/500/300" alt="1">
                <img src="https://picsum.photos/id/2/500/300" alt="1">
                <img src="https://picsum.photos/id/10/500/300" alt="1">
                <img src="https://picsum.photos/id/20/500/300" alt="1">
                <img src="https://picsum.photos/id/21/500/300" alt="1">
                <img src="https://picsum.photos/id/23/500/300" alt="1">
                <img src="https://picsum.photos/id/26/500/300" alt="1">
            </div>
            <i class="fa-solid fa-angles-left" id="btn-prev" onclick="prev()"></i>
            <i class="fa-solid fa-angles-right" id="btn-next"  onclick="next()"></i>
        </div>











































    </div>
    <script src="index.js"></script>
</body>
</html>
